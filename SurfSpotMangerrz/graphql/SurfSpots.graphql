fragment CoordinatesFragment on Coordinates {
    lat
    lon
}

fragment SurfSpotFragment on SurfSpot {
    _id
    name
    description
    coordinates {
       ...CoordinatesFragment
    }
}

query ListSurfSpots {
    listSurfSpots {
        ...SurfSpotFragment
    }
}

mutation CreateOrUpdateSurfSpot($surfSpot: SurfSpotInput) {
    createOrUpdateSurfSpot(surfSpot: $surfSpot) {
        ...SurfSpotFragment
    }
}